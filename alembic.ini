# A generic, single database configuration.

[alembic]
# path to migration scripts.
script_location = %(here)s/alembic
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
prepend_sys_path = .
path_separator = os

# database URL
sqlalchemy.url = postgresql+psycopg2://{DB_USER}:{DB_PASSWORD}@{DB_HOST}/{DB_NAME}

[post_write_hooks]
# No post-write hooks configured

# Logging configuration - set to minimal to avoid interference
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = null

[formatters]
keys = generic

[logger_root]
level = CRITICAL
handlers = null
qualname =

[logger_sqlalchemy]
level = CRITICAL
handlers = null
qualname = sqlalchemy.engine

[logger_alembic]
level = CRITICAL
handlers = null
qualname = alembic

[handler_null]
class = NullHandler
args = ()

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S